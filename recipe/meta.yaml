{% set version = "1.51.9" %}

package:
  name: starlite-split
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/starlite/starlite-{{ version }}.tar.gz
  # the SHA256 gets updated by the bot
  sha256: 349b80046b961f70f75278b7a35a2fd0904dda78241b6250292b04ae3eb1341a
  patches:
    - 0000-no-pytest-lazy-fixture.patch

build:
  # the build number gets reset by the bot
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.7
  run:
    - python >=3.7

outputs:
  - name: starlite
    build:
      noarch: python
      script:
        - {{ PYTHON }} {{ RECIPE_DIR }}/update_recipe.py --check
        - {{ PYTHON }} -m pip install . -vv --no-deps --ignore-installed --no-build-isolation
      entry_points:
        - starlite = starlite:__main__
    requirements:
      host:
        - pip
        - poetry-core >=1.0.0
        - python >=3.7
        # for `update_recipe.py` preflight
        - jinja2
        - tomli
      run:
        - python >=3.7
        - anyio >=3
        - fast-query-parsers
        - httpx >=0.22
        - importlib-metadata
        - mako >=1.2.4
        - msgspec >=0.11.0
        - multidict >=6.0.2
        - pydantic
        - pydantic-openapi-schema >=1.5.0
        - pydantic_factories
        - pyyaml
        - typing_extensions
    test:
      imports:
        - starlite
      commands:
        - pip check
      requires:
        - pip
    about:
      home: https://starliteproject.dev
      dev_url: https://github.com/starlite-api/starlite
      doc_url: https://docs.starliteproject.dev
      summary: Light-weight and flexible ASGI API Framework
      license: MIT
      license_file: LICENSE

  - name: starlite-with-brotli
