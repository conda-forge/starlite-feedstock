{% set name = "starlite" %}
{% set version = "1.36.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/starlite-{{ version }}.tar.gz
  sha256: 259df69e2c3641c0ac9e8dac770ec7da169db35fd65a17edd98735a44a8f6072

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.7,<4.0
  run:
    - anyio >=3
    - httpx >=0.22
    - multidict >=6.0.2
    - orjson
    - pydantic
    - pydantic_factories
    - pydantic-openapi-schema
    - python >=3.7,<4.0
    - pyyaml
    - starlette >=0.21
    - starlite-multipart >=1.2.0
    - typing-extensions

test:
  imports:
    - starlite
  commands:
    - pip check
  requires:
    - picologging
    - pip

about:
  home: https://github.com/starlite-api/starlite
  doc_url: https://starlite-api.github.io/starlite/
  summary: Light-weight and flexible ASGI API Framework
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
